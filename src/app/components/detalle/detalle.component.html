<ion-content *ngIf="pelicula">
    <app-cabecera class="titulo" [titulo]="pelicula.title"></app-cabecera>
    <img class="backdrop-img" [src]="pelicula.backdrop_path | imagen">

    <ion-grid fixed>
        <ion-row>

            <ion-col size="4" class="poster-detalle-sobre">
                <ion-card class="poster">
                    <img class="poster" [src]="pelicula.poster_path | imagen" *ngIf="pelicula.poster_path">
                </ion-card>
            </ion-col>

            <ion-col>

                <ion-item>
                    <ion-icon slot="start" name="star-half" color="warning"></ion-icon>
                    <ion-label>Rating</ion-label>
                    <ion-note slot="end" color="primary">{{ pelicula.vote_average }}</ion-note>
                </ion-item>

                <ion-item>
                    <ion-icon slot="start" name="contacts" color="primary"></ion-icon>
                    <ion-label>Votos</ion-label>
                    <ion-note slot="end" color="primary">{{ pelicula.vote_count | number:0:0 }}</ion-note>
                </ion-item>

            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid fixed>

        <ion-row>
            <ion-col class="overview" size="12" *ngIf="pelicula.overview">
                <ion-label>{{ pelicula.overview | slice:0:limitText }}</ion-label>
                <ion-label *ngIf="!toggleButton" color="primary" (click)="toggle()"> Ver m√°s...</ion-label>
                <ion-label *ngIf="toggleButton" color="primary" (click)="toggle()"> Ver menos</ion-label>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12">
                <ion-chip color="primary" *ngFor="let genero of pelicula.genres">
                    <ion-label>{{ genero.name }}</ion-label>
                </ion-chip>
            </ion-col>
        </ion-row>

    </ion-grid>

    <app-cabecera [titulo]="'Actores'"></app-cabecera>

    <ion-slides [options]="slidesOpts" *ngIf="actores">

        <ion-slide *ngFor="let actor of actores">

            <ion-card class="card-actor">
                <img [src]="actor.profile_path | avatar">
                <ion-label class="actor-name">{{ actor.name }}</ion-label>
            </ion-card>

        </ion-slide>

    </ion-slides>

</ion-content>

<ion-footer no-border>
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon slot="start" name="arrow-round-back"></ion-icon>
                <ion-label>Regresar</ion-label>
            </ion-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button (click)="favorito()">
                <ion-label>Favorito</ion-label>
                <ion-icon slot="end" name="star-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-footer>
